<!DOCTYPE html>

<html>
    <head>
        <title>Lifestyle Store</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
        <link href="style.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="bootstrap/js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/224b866eb7.js"></script><!-- Linked Font Awesome Icons -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"><!-- Linked Google Fonts i.e Poppins category -->
    </head>
    </head>
    <body>
        <!-- Nav-Bar Section -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-black fixed-top"> <!<!-- This is for the responsiveness of the navbar -->
            <div class="container"> <!-- Container is a bootstrap class -->
                <a href="#" class="navbar-brand">Spike Lifestyle</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse"><!-- These are bootstrap classes -->
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse"> <!<!-- Used data target id here -->
                    <ul class="navbar-nav ml-auto"> <!<!-- ml = margin left -->
                        <li class="nav-item active">
                            <a href="#" class="nav-link" style="color: white">Home</a> <!-- Made home active using active class of bootstrap -->
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" style="color: white">Products</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" style="color: white" data-bs-toggle="modal" data-bs-target="#signupModal">Sign-Up</a> 
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" style="color: white" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a> 
                        </li>
                        <li class="nav-item">
                            <a href="about.html" style="color: white" target="_blank" class="nav-link">About</a> 
                        </li>
                        <li class="nav-item">
                            <a href="cart.html" target="_blank" class="nav-link" style="color: white">
                                <i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i><!-- fa-2x is used to increase the size of icon 2 times -->
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End of Nav-Bar Section -->
        
        
        <!<!-- Modal -->
        <div class="modal fade" id="signupModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title text-center w-100 font-weight-bold">Sign-Up</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-lable="close">&times;</button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <label data-error="wrong" data-success="right">Name</label>
                            <input type="text" class="form-control validate">
                            
                        </div>
                        
                        <div class="md-form mb-5">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            <label data-error="wrong" data-success="right">Email</label>
                            <input type="email" class="form-control validate">
                            
                        </div>
                        
                        <div class="md-form mb-5">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <label data-error="wrong" data-success="right">Password</label>
                            <input type="lock" class="form-control validate">
                        </div>
                    <!-- Modal Footer Starts -->
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-primary">Sign-Up</button>
                    </div>
                    <!-- Modal Footer Starts -->    
                    </div>
                </div>
            </div>
        </div>
        
        <!<!-- Modal -->
        <div class="modal fade" id="loginModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title text-center w-100 font-weight-bold">Login</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-lable="close">&times;</button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            <label data-error="wrong" data-success="right">Email</label>
                            <input type="email" class="form-control validate">
                        </div>
                        
                        <div class="md-form mb-5">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <label data-error="wrong" data-success="right">Password</label>
                            <input type="lock" class="form-control validate">
                        </div>
                    <!-- Modal Footer Starts -->
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-primary">Login</button>
                    </div>
                    <!-- Modal Footer Starts -->    
                    </div>
                </div>
            </div>
        </div>
        
        <!-- End of Modal Section -->
        
    </body>
</html>
