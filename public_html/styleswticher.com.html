<html>
    <head>
        <title>Style Switcher</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/224b866eb7.js"></script><!-- Linked Font Awesome Icons -->
        <style>
            
            *{
                margin: 0;
                padding: 0;
                transition: 1s ease;
            }
            
            body {
                padding-top: 40px;
                background: #0084d6;
                text-align: center;
                font-family: tahoma;
                color: white;
            }
            
            .themes{
                position: fixed;
                top: 0;
                left:0;
                text-align: left;
                color: white;
            }
            
            .themes p.themes-btn{
                color: #333;
                background: white;
                padding: 23px 15px;
                box-shadow: 3px 3px 0 -2px rgba(0,0,0,0.2);
                border-radius: 0 0 5px 0;
                font-weight: bold;
            }
            
            .themes p.themes-btn:hover{
                box-shadow: 4px 4px 10px -3px rgba(0,0,0,0.56);
            }
            
            .themes .colors{
                float: left;
                padding: 10px;
                background: rgba(0,0,0,0.5);
                border-radius: 0 0 10px 0;
                margin-left: -300px;
            }
            
            .themes .colors.active{
                   margin-left: 0;
            }
            
            .themes .colors h3{
                font-size: 15px;
                font-family: tahoma;
                font-weight: normal;
                text-transform: capitalize;
                margin-bottom: 7px;
            }
            
            .themes .themes-btn{
                float: right;
                cursor: pointer;
            }
            
            .themes ul li{
                display: inline-block;
                width: 20px;
                height: 20px;
                cursor: pointer;
                border-radius: 8.8px;
                margin-right: 2px;
            }  
            
            .themes ul li:hover {
                filter: alpha(opacity);
                opacity: 0.8;
            }
            
            .themes ul.theme-colors li:nth-child(1),
            .themes ul.logo-colors li:nth-child(1){
                background: #000;
                color: #000;
            }
            
            .themes ul.theme-colors li:nth-child(2),
            .themes ul.logo-colors li:nth-child(2){
                background: white;
                color: white;
            }
            
            .themes ul.theme-colors li:nth-child(3),
            .themes ul.logo-colors li:nth-child(3){
                background: #0084d6;
                color: #0084d6;
            }
            
            .themes ul.theme-colors li:nth-child(4),
            .themes ul.logo-colors li:nth-child(4){
                background: #f44336;
                color: #f44336;
            }
            
            .themes ul.theme-colors li:nth-child(5),
            .themes ul.logo-colors li:nth-child(5){
                background: #7b1fa2;
                color: #f44336;
            }
            
            .themes ul.theme-colors li:nth-child(6),
            .themes ul.logo-colors li:nth-child(6){
                background: #00acc1;
                color: #00acc1;
            }
            
            .themes ul.theme-colors li:nth-child(7),
            .themes ul.logo-colors li:nth-child(7){
                background: #43a047;
                color: #43a047;
            }
            
            .themes ul.theme-colors li:nth-child(8),
            .themes ul.logo-colors li:nth-child(8){
                background: #f57c00;
                color: #f57c00;
            }
            
            .themes ul.theme-colors li:nth-child(9),
            .themes ul.logo-colors li:nth-child(9){
                background: #455a64;
                color: #455a64;
            }
            
            .themes-btn{
                border-top-right-radius: 25px!important;
                border-bottom-right-radius: 25px!important;
                padding-top: 15px!important;
                padding-right: 35px!important;
                padding-left: 35px!important;
            }
            
            .colors h1{
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        .<div class="themes">
            <div class="colors">
                <h1>Theme Colors</h1>
                <ul class="theme-colors">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <br>
                <h3>Logo Colors</h3>
                <ul class="logo-colors">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <p class="themes-btn"><i class="fa fa-cog fa-3x fa-spin" aria-hidden="true"></i></p>
        </div>  
        
        <h1>Style Switcher</h1>
        <h2>Choose the Color!!</h2>
        
        <script>
            $(document).ready(function(){
            $('ul.theme-colors li').click(function(){
                $('body').css('background',$(this).css('color'));
                
            });
            
            $('ul.logo-colors li').click(function(){
                $('h1,h2,h3,h4,h5,h6,p').css('color',$(this).css('color'));
            });
            
            $('p.themes-btn').click(function(){
                $('.colors').toggleClass('active');
            });
            
            });
        </script>
    </body>
</html>
