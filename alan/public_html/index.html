	<body>

		<script type="text/javascript"
                    src="https://studio.alan.app/web/lib/alan_lib.min.js"></script>
                <script>
			
                        
                        var alanBtnInstance = alanBtn({
                            key: "fd0b285a75b5490eea738e81a43554f02e956eca572e1d8b807a3e2338fdd0dc/stage",
                            onCommand: function (commandData) {
                                if (commandData.command === "navigate") {
                                    setScreen(commandData.screen);
                                }
                            },
	                // Listening to the button state
                            onConnectionStatus: async function(status) {
                                if (status === 'authorized') {

                                }
                            },		
                            rootEl: document.getElementById("alan-btn"),
